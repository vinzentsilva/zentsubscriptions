<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .account-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .account-container h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
    }

    .value {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="account-container">
    <h2>Account Details</h2>
    <div class="info"><span class="label">Username:</span> <span class="value" id="username">john_doe</span></div>
    <div class="info"><span class="label">Balance:</span> <span class="value" id="balance">$1,250.00</span></div>
  </div>

</body>
</html>

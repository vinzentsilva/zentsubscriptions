<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video styling */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .account-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    .account-container h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
    }

    .value {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <!-- Background Video (100% full screen) -->
  <video autoplay muted loop id="background-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Account Info Box -->
  <div class="account-container">
    <h2>Account Details</h2>
    <div class="info"><span class="label">Username:</span> <span class="value" id="username">john_doe</span></div>
    <div class="info"><span class="label">Balance:</span> <span class="value" id="balance">$1,250.00</span></div>
  </div>

</body>
</html>

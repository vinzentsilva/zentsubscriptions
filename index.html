<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .switch-link {
      text-align: center;
      margin-top: 10px;
    }
    .switch-link a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <input type="password" id="regConfirmPass" placeholder="Verify Password" required>
      <button type="submit">Register</button>
      <div class="switch-link">
        Already have an account? <a onclick="toggleForms()">Login here</a>
      </div>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="hidden">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <input type="password" id="loginConfirmPass" placeholder="Verify Password" required>
      <button type="submit">Login</button>
      <div class="switch-link">
        Don't have an account? <a onclick="toggleForms()">Register here</a>
      </div>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    function toggleForms() {
      registerForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
    }

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirmPass').value;
      if (pass !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Registered successfully (form submission placeholder)');
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('loginPass').value;
      const confirm = document.getElementById('loginConfirmPass').value;
      if (pass !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Logged in successfully (form submission placeholder)');
    });
  </script>
</body>
</html>

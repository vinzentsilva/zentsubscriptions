<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Login Form</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container" id="registerForm">
  <h2>Register</h2>
  <input type="text" id="regUsername" placeholder="Username" required>
  <input type="email" id="regEmail" placeholder="Email" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <input type="password" id="regVerifyPassword" placeholder="Verify Password" required>
  <button onclick="register()">Register</button>
  <div class="switch" onclick="toggleForms()">Already have an account? Login</div>
</div>

<div class="container" id="loginForm" style="display: none;">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <input type="password" id="loginVerifyPassword" placeholder="Verify Password" required>
  <button onclick="login()">Login</button>
  <div class="switch" onclick="toggleForms()">Don't have an account? Register</div>
</div>

<script>
  function toggleForms() {
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    if (registerForm.style.display === 'none') {
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    } else {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    }
  }

  function register() {
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const verifyPassword = document.getElementById('regVerifyPassword').value;

    if (password !== verifyPassword) {
      alert("Passwords do not match!");
      return;
    }

    alert(`Registration successful!\nUsername: ${username}\nEmail: ${email}`);

    // Clear registration form
    document.getElementById('regUsername').value = '';
    document.getElementById('regEmail').value = '';
    document.getElementById('regPassword').value = '';
    document.getElementById('regVerifyPassword').value = '';

    // Switch to login form (no autofill)
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const verifyPassword = document.getElementById('loginVerifyPassword').value;

    if (password !== verifyPassword) {
      alert("Passwords do not match!");
      return;
    }

    alert(`Login successful!\nWelcome, ${username}`);
  }
</script>

</body>
</html>

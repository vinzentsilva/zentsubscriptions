<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register/Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* black with 50% transparency */
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .message {
      color: #2ecc71;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #loginForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="password" id="regConfirmPassword" placeholder="Verify Password" required />
      <button type="submit">Register</button>
      <div id="registerMessage" class="message"></div>
    </form>

    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <input type="password" id="loginConfirmPassword" placeholder="Verify Password" required />
      <button type="submit">Login</button>
      <div id="loginMessage" class="message"></div>
    </form>
  </div>

  <script>
    window.onload = function() {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const registerMessage = document.getElementById('registerMessage');
      const loginMessage = document.getElementById('loginMessage');
      let savedUser = {};

      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regConfirmPassword').value;

        if (password !== confirmPassword) {
          registerMessage.textContent = "Passwords do not match!";
          return;
        }

        savedUser = { username, password };
        registerMessage.textContent = "Registered successfully!";
        setTimeout(() => {
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
        }, 1000);
      });

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const loginUsername = document.getElementById('loginUsername').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        const loginConfirmPassword = document.getElementById('loginConfirmPassword').value;

        if (loginPassword !== loginConfirmPassword) {
          loginMessage.textContent = "Passwords do not match!";
          return;
        }

        if (
          loginUsername === savedUser.username &&
          loginPassword === savedUser.password
        ) {
          loginMessage.textContent = "Login successful!";
        } else {
          loginMessage.textContent = "Invalid credentials!";
        }
      });
    };
  </script>
</body>
</html>

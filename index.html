<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register/Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 24px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input { background-color: #fff; color: #000; }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #2980b9; }

    .message {
      color: #2ecc71;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #loginForm { display: none; }

    #muteBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      font-size: 18px;
      line-height: 1;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #muteBtn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Header styles */
    #mainHeader {
      display: none;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navBtn {
      background: transparent;
      color: white;
      border: none;
      margin: 0 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .navBtn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="Etsu - Divergence.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Mute/Unmute Icon Button -->
  <button id="muteBtn" title="Toggle Sound">ðŸ”Š</button>

  <!-- Header Navigation -->
  <header id="mainHeader">
    <div>
      <button class="navBtn" onclick="navigateTo('Home')">Home</button>
      <button class="navBtn" onclick="navigateTo('Games')">Games</button>
      <button class="navBtn" onclick="navigateTo('Account')">Account</button>
    </div>
    <button class="navBtn" onclick="logout()">Logout</button>
  </header>

  <!-- Forms -->
  <div class="wrapper">
    <div class="container">
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Register</button>
        <div id="registerMessage" class="message"></div>
      </form>

      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <input type="password" id="loginConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');

    document.addEventListener('click', () => {
      music.volume = 0.2;
      if (music.paused) music.play();
    }, { once: true });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    function navigateTo(section) {
      alert(`Navigating to ${section}`);
    }

    function logout() {
      document.getElementById('mainHeader').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginMessage').textContent = '';
    }

    window.onload = function () {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const registerMessage = document.getElementById('registerMessage');
      const loginMessage = document.getElementById('loginMessage');
      const header = document.getElementById('mainHeader');
      let savedUser = {};

      registerForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regConfirmPassword').value;

        if (password !== confirmPassword) {
          registerMessage.textContent = "Passwords do not match!";
          return;
        }

        savedUser = { username, password };
        registerMessage.textContent = "Registered successfully! Redirecting to login...";

        setTimeout(() => {
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
          registerMessage.textContent = "";
        }, 2000);
      });

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const loginUsername = document.getElementById('loginUsername').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        const loginConfirmPassword = document.getElementById('loginConfirmPassword').value;

        if (loginPassword !== loginConfirmPassword) {
          loginMessage.textContent = "Passwords do not match!";
          return;
        }

        const isValidHardcoded = (loginUsername === "timdeluna" && loginPassword === "123");
        const isValidSaved = (loginUsername === savedUser.username && loginPassword === savedUser.password);

        if (isValidHardcoded || isValidSaved) {
          loginMessage.textContent = "Login successful! Loading...";
          setTimeout(() => {
            loginForm.style.display = 'none';
            header.style.display = 'flex';
            loginMessage.textContent = "";
          }, 1500);
        } else {
          loginMessage.textContent = "Invalid credentials!";
        }
      });
    };
  </script>
</body>
</html>

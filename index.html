<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Verify Password" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const email = document.getElementById('email').value.trim();

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // âœ… Replace with your actual Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxQaqBYYKszSOM7OJQFkChtapxmngY8NFb8FssleUSf__9QekLll9nc1kQ1fj8bFke9hw/exec";

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ username, password, email }),
        headers: { 'Content-Type': 'application/json' }
      });

      if (response.ok) {
        alert("Registration Successful!");
        form.reset();
      } else {
        alert("Error saving data.");
      }
    });
  </script>
</body>
</html>

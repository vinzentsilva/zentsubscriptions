<!DOCTYPE html>
<html>
<head>
  <title>Registration & Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #loginForm { display: none; }
  </style>
</head>
<body>

<div class="form-container">
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required autocomplete="off">
    <input type="email" id="regEmail" placeholder="Email" required autocomplete="off">
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="password" id="regConfirm" placeholder="Verify Password" required>
    <button type="submit">Register</button>
    <p id="registerMsg"></p>
  </form>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required autocomplete="off">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="password" id="loginConfirm" placeholder="Verify Password" required>
    <button type="submit">Login</button>
    <p id="loginMsg"></p>
  </form>
</div>

<script>
  const registerForm = document.getElementById("registerForm");
  const loginForm = document.getElementById("loginForm");

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("regUsername").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;

    if (password !== confirm) {
      document.getElementById("registerMsg").textContent = "Passwords do not match.";
      return;
    }

    fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", {
      method: "POST",
      body: JSON.stringify({
        action: "register",
        username, email, password
      })
    })
    .then(res => res.text())
    .then(response => {
      if (response === "success") {
        registerForm.reset();
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      } else {
        document.getElementById("registerMsg").textContent = response;
      }
    });
  });

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;
    const confirm = document.getElementById("loginConfirm").value;

    if (password !== confirm) {
      document.getElementById("loginMsg").textContent = "Passwords do not match.";
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzyo89ri05Fr_S3RTkv7yw3oCKDpj_nrCXuTo3w6PB8lTzbM3g0csQ6Vdg6RHq8LmVhAw/exec", {
      method: "POST",
      body: JSON.stringify({
        action: "login",
        username, password
      })
    })
    .then(res => res.text())
    .then(response => {
      document.getElementById("loginMsg").textContent = response;
    });
  });
</script>

</body>
</html>

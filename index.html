<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZENT Games - Login/Register</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #0b0f11;
    }

    /* HEADER */
    #mainHeader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      background-color: #0b0f11;
      border-bottom: 1px solid #1a1f22;
      z-index: 10000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #00ffcc;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 12px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffcc;
    }

    .contact-btn {
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 6px 16px;
      background: transparent;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      background: #00ffcc;
      color: #0b0f11;
      border-color: #00ffcc;
    }

    /* BACKGROUND VIDEO */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* MUTE BUTTON */
    #muteBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #muteBtn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* FORM WRAPPER */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-top: 120px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 24px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input { background-color: #fff; color: #000; }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #2980b9; }

    .message {
      color: #2ecc71;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #loginForm { display: none; }

    .switchLink {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .switchLink button {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="Etsu - Divergence.mp3" type="audio/mpeg" />
  </audio>

  <!-- Mute/Unmute Button -->
  <button id="muteBtn" title="Toggle Sound">ðŸ”Š</button>

  <!-- Header Navigation -->
  <header id="mainHeader" style="display: none;">
    <div class="header-container">
      <div class="logo">ðŸŽ® ZENT Games</div>
      <nav class="nav-links">
        <a href="#" onclick="navigateTo('Home')">Home</a>
        <a href="#" onclick="navigateTo('Games')">Games</a>
        <a href="#" onclick="navigateTo('Account')">Account</a>
        <a href="#" class="contact-btn" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Login / Register Forms -->
  <div class="wrapper">
    <div class="container">
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Register</button>
        <div id="registerMessage" class="message"></div>
        <p class="switchLink">
          Already have an account?
          <button type="button" id="showLoginBtn">Login</button>
        </p>
      </form>

      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <input type="password" id="loginConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
        <p class="switchLink">
          Donâ€™t have an account?
          <button type="button" id="showRegisterBtn">Register</button>
        </p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    const header = document.getElementById('mainHeader');

    document.addEventListener('click', () => {
      music.volume = 0.2;
      if (music.paused) music.play();
    }, { once: true });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    function navigateTo(section) {
      alert(`Navigating to ${section}`);
    }

    function logout() {
      header.style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginMessage').textContent = '';
    }

    window.onload = function () {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const registerMessage = document.getElementById('registerMessage');
      const loginMessage = document.getElementById('loginMessage');
      let savedUser = {};

      document.getElementById('showLoginBtn').addEventListener('click', function () {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      });

      document.getElementById('showRegisterBtn').addEventListener('click', function () {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      });

      registerForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regConfirmPassword').value;

        if (password !== confirmPassword) {
          registerMessage.textContent = "Passwords do not match!";
          return;
        }

        savedUser = { username, password };
        registerMessage.textContent = "Registered successfully! Redirecting to login...";

        setTimeout(() => {
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
          registerMessage.textContent = "";
        }, 2000);
      });

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const loginUsername = document.getElementById('loginUsername').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        const loginConfirmPassword = document.getElementById('loginConfirmPassword').value;

        if (loginPassword !== loginConfirmPassword) {
          loginMessage.textContent = "Passwords do not match!";
          return;
        }

        const isValidHardcoded = (loginUsername === "timdeluna" && loginPassword === "123");
        const isValidSaved = (loginUsername === savedUser.username && loginPassword === savedUser.password);

        if (isValidHardcoded || isValidSaved) {
          loginMessage.textContent = "Login successful! Loading...";
          setTimeout(() => {
            loginForm.style.display = 'none';
            header.style.display = 'block';
            loginMessage.textContent = "";
          }, 1500);
        } else {
          loginMessage.textContent = "Invalid credentials!";
        }
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register/Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 24px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input { background-color: #fff; color: #000; }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #2980b9; }

    .message {
      color: #2ecc71;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #loginForm { display: none; }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="wrapper">
    <div class="container">
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Register</button>
        <div id="registerMessage" class="message"></div>
      </form>

      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <input type="password" id="loginConfirmPassword" placeholder="Verify Password" required />
        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    window.onload = function () {
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const registerMessage = document.getElementById('registerMessage');
      const loginMessage = document.getElementById('loginMessage');
      let savedUser = {};

      registerForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('regConfirmPassword').value;

        if (password !== confirmPassword) {
          registerMessage.textContent = "Passwords do not match!";
          return;
        }

        savedUser = { username, password };
        registerMessage.textContent = "Registered successfully! Redirecting to login...";

        setTimeout(() => {
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
          registerMessage.textContent = "";
        }, 5000);
      });

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const loginUsername = document.getElementById('loginUsername').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        const loginConfirmPassword = document.getElementById('loginConfirmPassword').value;

        if (loginPassword !== loginConfirmPassword) {
          loginMessage.textContent = "Passwords do not match!";
          return;
        }

        // Hardcoded redirect for timdeluna
        if (loginUsername === "timdeluna" && loginPassword === "123") {
          loginMessage.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "account.html";
          }, 2000);
          return;
        }

        // Login with registered user
        if (
          loginUsername === savedUser.username &&
          loginPassword === savedUser.password
        ) {
          loginMessage.textContent = "Login successful!";
        } else {
          loginMessage.textContent = "Invalid credentials!";
        }
      });
    };
  </script>
</body>
</html>

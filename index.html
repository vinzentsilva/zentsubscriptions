<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Login</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #loginForm { display: none; }
    .error { color: red; font-size: 0.9em; }
    .success { color: green; font-size: 0.9em; }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="registerForm">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" id="regUsername" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="regEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="regPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="regVerifyPassword" placeholder="Verify Password" required>
      </div>
      <p id="regMessage" class="error"></p>
      <button type="submit">Register</button>
    </form>

    <form id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="loginUsername" placeholder="Username" autocomplete="off" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="off" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginVerifyPassword" placeholder="Verify Password" autocomplete="off" required>
      </div>
      <p id="loginMessage" class="error"></p>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");

    let storedUser = null;

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const verifyPassword = document.getElementById("regVerifyPassword").value;
      const regMessage = document.getElementById("regMessage");

      if (password !== verifyPassword) {
        regMessage.textContent = "Passwords do not match.";
        return;
      }

      storedUser = { username, email, password };
      regMessage.textContent = "";

      registerForm.reset();
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    });

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const verifyPassword = document.getElementById("loginVerifyPassword").value;
      const loginMessage = document.getElementById("loginMessage");

      if (!storedUser) {
        loginMessage.textContent = "No user registered.";
        return;
      }

      if (password !== verifyPassword) {
        loginMessage.textContent = "Passwords do not match.";
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        loginMessage.style.color = "green";
        loginMessage.textContent = "Login successful!";
      } else {
        loginMessage.style.color = "red";
        loginMessage.textContent = "Invalid credentials.";
      }
    });
  </script>
</body>
</html>
